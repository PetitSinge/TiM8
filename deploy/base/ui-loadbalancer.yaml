apiVersion: v1
kind: Service
metadata:
  name: ui-loadbalancer
  namespace: incident-copilot
  annotations:
    metallb.universe.tf/allow-shared-ip: "shared"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.11
  ports:
  - port: 32012
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: ui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ui-ingress
  namespace: incident-copilot
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: tmate.tartinedecloud.fr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-loadbalancer
            port:
              number: 32012