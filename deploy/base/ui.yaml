apiVersion: apps/v1
kind: Deployment
metadata: 
  name: ui
  namespace: incident-copilot
spec:
  replicas: 1
  selector: 
    matchLabels: 
      app: ui
  template:
    metadata: 
      labels: 
        app: ui
    spec:
      containers:
      - name: app
        image: docker.io/petitsinge/incident-copilot-ui:latest
        env:
        - name: NEXT_PUBLIC_API_BASE
          value: http://gateway.incident-copilot.svc.cluster.local:8000
        - name: NEXT_PUBLIC_WS_BASE
          value: http://gateway.incident-copilot.svc.cluster.local:8000
        ports: 
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata: 
  name: ui
  namespace: incident-copilot
spec:
  selector: 
    app: ui
  ports: 
  - port: 3000
    targetPort: 3000