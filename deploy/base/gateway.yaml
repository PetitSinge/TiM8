apiVersion: apps/v1
kind: Deployment
metadata: 
  name: gateway
  namespace: incident-copilot
spec:
  replicas: 1
  selector: 
    matchLabels: 
      app: gateway
  template:
    metadata: 
      labels: 
        app: gateway
    spec:
      containers:
      - name: app
        image: docker.io/petitsinge/incident-copilot-gateway:latest
        ports: 
        - containerPort: 8000
        envFrom:
        - secretRef: 
            name: copilot-secrets
        - configMapRef: 
            name: copilot-config
---
apiVersion: v1
kind: Service
metadata: 
  name: gateway
  namespace: incident-copilot
spec:
  selector: 
    app: gateway
  ports: 
  - port: 8000
    targetPort: 8000