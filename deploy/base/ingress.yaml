apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: copilot
  namespace: incident-copilot
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: copilot.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui
            port:
              number: 3000